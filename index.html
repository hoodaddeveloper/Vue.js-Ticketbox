<!doctype html>
<html lang="en">

<head>
  <title>Vue Sandbox 6</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script" rel="stylesheet">

  <!-- Import Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>

  <!-- Import app.js -->
  <script src="js/app.js" defer></script>
</head>

<body>
  <div id="app">
    <header>
      <img class="logo" src="https://content.codecademy.com/courses/vue-instances/ticket_logo.svg" alt="logo">
      <h1>TICKETBOX</h1>
    </header>
    <form>
      <div class="form-row">
        <div class="form-field">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" />
        </div>
        <div class="form-field">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-field">
          <label for="email">Email</label>
          <input type="text" id="email" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-field">
          <label for="ticket-quantity">Ticket Quantity</label>
          <select id="ticket-quantity">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <div class="form-field">
          <legend>Ticket Type</legend>
          <div>
            <input type="radio" id="general" value="general">
            <label for="general">General Admission</label>
          </div>
          <div>
            <input type="radio" id="vip" value="vip">
            <label for="vip">VIP</label>
          </div>
        </div>
      </div>
      <div class="form-row checkbox">
        <fieldset>
          <legend>How did you hear about this event?</legend>
          <div>
            <input type="checkbox" id="friend" value="friend">
            <label for="friend">Friend</label>
          </div>
          <div>
            <input type="checkbox" id="publication" value="publication">
            <label for="publication">Publication</label>
          </div>
          <div>
            <input type="checkbox" id="social-media" value="social">
            <label for="social-media">Social Media</label>
          </div>
        </fieldset>
      </div>
      <div class="form-row vertical">
        <label for="requests">Special requests</label>
        <textarea id="requests"></textarea>
      </div>
      <div class="form-row vertical agreement checkbox">
        <fieldset>
          <legend>Purchase Agreement</legend>
          <p>I, {{ fullName }}, wish to buy {{ ticketDescription }}. I understand that all ticket sales are final.</p>
          <input type="checkbox" name="agreement" id="agree" />
          <label for="agree">I Agree</label>
        </fieldset>
      </div>
      <div class="form-row vertical">
        <label for="signature">Signature</label>
        <input id="signature" class="signature" />
      </div>
      <div>
        <button type="reset" class="reset">Reset</button>
        <button type="submit">Confirm Tickets</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
